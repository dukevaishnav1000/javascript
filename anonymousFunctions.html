        <title>
            Anonoyomous  functions
        </title>
        <script>
            let a=prompt("Enter a no.")
            let num=Number(a)
            let mult=1
            while(num!=1)
            {
                mult*=num;
                num--;
            }

            console.log("factorial of "+a+"is "+mult)

        </script>
