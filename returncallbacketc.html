        // console.log(x())
            let input=prompt("enter a String")
        let converter= (inpu) => {
            let arr=inpu.split(" ")
            let ans=[]
            
            for(let i=0;i<arr.length;i++)
            {  
                if(arr[i].charCodeAt(0)>=97 && arr[i].charCodeAt(0)<=122)
                
                ans.push(String.fromCharCode(arr[i].charCodeAt(0)-32)+arr[i].substring(1))
            } 
            return ans.join(" ");
        }
    console.log(converter(input))
